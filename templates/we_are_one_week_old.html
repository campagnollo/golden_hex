{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<main id="PAGES_CONTAINER" class="PAGES_CONTAINER" tabindex="-1" data-main-content="true">


  <style>
    .section {
      margin: 20px 0;
      padding: 20px;
    }

    .section-title {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    .about-text {
      font-size: 18px;
      line-height: 1.6;
      text-align: justify;
      margin: 0 auto;
      max-width: 800px;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .team-member {
      text-align: center;
      max-width: 250px;
    }

    .team-member img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .team-name {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }

    .team-role {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 10px;
    }

    .team-bio {
      font-size: 14px;
      line-height: 1.5;
    }

    h1, h2 {
  font-family: "Brush Script MT", cursive;
}

  </style>
</main>

{% endblock %}
